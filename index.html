<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RektHub - Crypto Trading Dashboard</title>
  </head>
<body class="bg-[#030712] text-white">
  
  <div class="flex h-screen">
    
    <!-- Sidebar -->
    <aside class="fixed flex flex-col w-[230px] h-screen bg-[#030712] border-r border-gray-800">
      <!-- Sidebar content-->
      <div class="h-[71px] w-full items-center border-b border-gray-800 text-2xl flex p-5 py-0">
        <a class="flex items-center" href="/">
        <div class="p-1 rounded-lg ">
          <img class="w-11" src="/images/favicon.png" alt="RektHub logo">
        </div>
       <span class="text-lg font-bold">RektHub</span>
       </a>
      </div>

      <div class="flex flex-col justify-between h-full">
       <nav class="flex flex-col w-full p-4 gap-2.5 flex-1">
      <!-- Navigation links -->
          <a class="flex rounded-lg px-3 py-2 gap-3 text-gray-200 items-center hover:bg-gray-800 hover:text-white" href="/Home">
            <iconify-icon icon="si:home-line" class="text-base justify-between " ></iconify-icon>
            <span class="light">
              Home
            </span>
          </a>
          <a class="flex rounded-lg px-3 py-2 gap-3 text-gray-200 items-center hover:bg-gray-800 hover:text-white" href="/trades">
            <iconify-icon icon="mdi:chart-line" class="text-base justify-between"></iconify-icon>
            <span class="">
              Trades
            </span>
          </a>
          <a class="flex rounded-lg py-2 px-3  gap-3  text-gray-200 items-center hover:bg-gray-800 hover:text-white" href="/livestreams">
            <iconify-icon icon="hugeicons:live-streaming-02" class="text-base justify-between"></iconify-icon>
            <span class="font-medium">
              Livestreams
            </span>
          </a>
          <a class="flex rounded-lg px-3 py-2 gap-3  text-gray-200 items-center hover:bg-gray-800 hover:text-white" href="/Advanced">
            <iconify-icon icon="codicon:gear" class="text-base justify-between"></iconify-icon>
            <span class="font-medium">Advanced</span>
          </a>
          <a class="flex rounded-lg px-3 py-2 gap-3  text-gray-200 items-center hover:bg-gray-800 hover:text-white"href="/chats">
            <iconify-icon icon="mage:message-round" class="text-base justify-between"></iconify-icon>
            <span class="font-medium">Chats</span>
          </a>
          <a class="flex rounded-lg px-3 py-2 gap-3  text-gray-200 items-center hover:bg-gray-800 hover:text-white"href="/profile">
            <iconify-icon icon="lucide:user" class="text-base justify-between"></iconify-icon>
            <span class="font-medium">Profile</span>
          </a>
          <a class="flex rounded-lg px-3 py-2 gap-3 text-gray-200 items-center hover:bg-gray-800 hover:text-white"href="/supports">
            <iconify-icon icon="fe:question" class="text-base justify-between"></iconify-icon>
            <span class="font-medium">Supports</span>
          </a>
      </nav>

      <div class=" border-t border-gray-800 p-4">
        <a href="/create-coin"
          class="w-full flex items-center justify-center gap-1 rounded-xl text-white font-semibold py-3 px-4 hover:opacity-90 transition" style="background: linear-gradient(to right, #00c255, #00b45c, #00a163);">
          <iconify-icon icon="lucide:rocket" class="text-lg"></iconify-icon>
          <span>Create Coin</span>
        </a>
      </div>

    </aside>
    
    <!-- Main Content -->
    <main class="absolute left-[230px] right-0 h-screen flex flex-col">
      <div class="flex sticky top-0 h-[65px] justify-between px-5 py-0 w-full items-center border-b border-gray-800">
        <div class="flex items-center text-xl border rounded-full border-gray-800 bg-[#0b101d] px-3 py-1.5 gap-2">
          <img class="size-6 rounded-full" src="/images/avatar-degen-ape.png" alt="User Avatar">
          <div class="tracking-wide items-center flex gap-1">
            <span class="text-xs font-medium text-green-400">PaperViking200ðŸ§Š</span>
            <span class="text-xs text-gray-200 ">created</span>
            <span class="text-xs font-medium text-blue-400">GREKT</span>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <a href="/create-coin"
          class="w-full flex items-center justify-center gap-1 text-lg whitespace-nowrap rounded-lg text-white font-thin tracking-tight p-1.5 hover:opacity-90 transition" style="background: linear-gradient(to right, #00c255, #00b45c, #00a163);">
          <iconify-icon icon="lucide:rocket" class="text-sm"></iconify-icon>
          <span>Create Coin</span>
        </a>
        <button class="flex items-center text-green-400 gap-2 font-thin border border-green-400 rounded-lg p-1.5">
          <iconify-icon icon="lucide:user" class="text-base justify-between"></iconify-icon>
          Login
        </button>
        </div>
      </div>
      <div class="p-8 overflow-y-auto h-[calc(100vh-4.69rem)]">
        <!-- Main content goes here -->

      </div>
    </main>
    
  </div>    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
